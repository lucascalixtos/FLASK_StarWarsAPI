<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Star Wars - API</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/mdb.min.css')}}">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
    
  <nav class="navbar navbar-expand-lg navbar-dark black">
    <a class="navbar-brand" href="{{url_for('home')}}"><img src="{{url_for('static', filename='img/logo.png')}}" width="50px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link yellow-text" href="{{url_for('personagens')}}">Personagens</a>
        </li>
        <li class="nav-item">
          <a class="nav-link yellow-text" href="{{url_for('naves')}}">Naves</a>
        </li>
      </ul>
    </div>
  </nav>

    <div class="container mt-5 md-3 mx-auto">
        
        <table class="table">
            <thead class="black yellow-text">
              <tr>
                <th scope="col"><a class="yellow-text">Starship</th>
                <th scope="col"><a class="yellow-text">HyperDrive</th>
                <th scope="col"><a class="yellow-text">Cost</th>
                <th scope="col"><a class="yellow-text">Score</th>
              </tr>
            </thead>
            <tbody class="blue-grey lighten-4">
            {% for item in conteudo['item'] %}
              <tr>
                <td>{{item['name']}}</td>
                <td>{{item['hyper']}}</td>
                <td>{{item['cost']}}</td>
                <td>{{item['score']}}</td>
              </tr>
            {% endfor %}
            </tbody>
          </table>


          
    </div>


    <!-- jQuery -->
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{{url_for('static', filename='js/mdb.min.js')}}"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript"></script>

</body>

</html>
